<!DOCTYPE html>
<html>
<body>
    <iframe id="chat" style="width: 400px; height: 400px;" src=''></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'Zhvaz353c5U.dVW7Jrsnk5BhMrmQvFd9SB2fco_-EwdGork4ws1s0Zs');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {

            document.getElementById("chat").src = "https://webchat.botframework.com/embed/juantrinidad?t=" + response
        }
    }

</script>
